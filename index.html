<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" type="text/css" href="css/main.css"/>
    <script src="js/libs/jquery-3.1.1.js"></script>
    <script src="js/libs/ractive.js"></script>
    <script src="js/main.js"></script>

    <title>Помощник выбора размеров комнаты</title>
</head>
<body>
<h1>Помощник выбора размеров комнаты</h1>
(Отнормирован на Олю!!! позже могу добавить нормировку по росту хозяйки)
<script id='template' type='text/html'>
    <input type="checkbox" checked="{{is_thin_room}}">Комната узкая (ширина меньше высоты потолков)<br /><input type="checkbox" checked="{{is_high_room}}">Комната высокая (длина тоже меньше высоты потолков)<br />
    Выберите высоту потолков:
    <br>
    <select value="{{height}}" size="5" style="width:100px;">
        {{#heights}}
            <option value="{{this}}">{{this}}</option>
        {{/heights}}
    </select>

    <h2>{{selected_str}}</h2>
    <div class="rooms">
    {{#variants}}
    <div class="room" style="width:{{Math.round(this.1)}}px; height:{{Math.round(this.2)}}px;" on-click="set('selected_str', Math.round(this.0) + ' x ' + Math.round(this.1) + ' х ' + Math.round(this.2) + '')">
        {{Math.round(this.0)}}cm x {{Math.round(this.1)}}cm х {{Math.round(this.2)}}cm<br>
        Vurf = {{Math.round(this.3*10000) / 10000}}, Scale = {{this.4}}<br>
        {{#if is_thin_room}}HW{{else}}WH{{/if}} = {{this.5}}<br>
        {{#if is_high_room}}HL{{else}}WL{{/if}} = {{this.6}}
    </div>
    {{/}}
    </div>
</script>

<div id='container'></div>

<div class="footer">2016 (c) Alexander Makeev</div>
</body>
</html>
