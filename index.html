<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" type="text/css" href="css/main.css"/>
    <script src="js/libs/jquery-3.1.1.js"></script>
    <script src="js/libs/ractive.js"></script>
    <script src="js/main.js"></script>

    <title>Metrics Advisor</title>
</head>
<body>
<h1>Metrics Advisor</h1>

<script id='template' type='text/html'>
    Please, select room height <input type="number" class="height-input" value="{{height}}" /> cm<br>
    {{variants.length}}
    <div class="rooms">
    {{#variants}}
    <div class="room" style="width:{{Math.round(this.1)}}px; height:{{Math.round(this.2)}}px;">
        {{Math.round(this.1)}}cm х {{Math.round(this.2)}}cm х {{Math.round(this.0)}}cm<br>
        Vurf = {{Math.round(this.3*10000) / 10000}}<br>
        SVurf ={{Math.round(this.4*10000) / 10000}}
    </div>
    {{/}}
    </div>
</script>

<div id='container'></div>

<div class="footer">2016 (c) Alexander Makeev</div>
</body>
</html>
